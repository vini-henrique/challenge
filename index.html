<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Decodificador</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="cabecalho">
    <h1 class="cabecalho__titulo"> DECODIFICADOR DE TEXTOS</h1>
  </header>
  <main class="codificador">
    <section class="codificador__conteudo">
      <p class="codificador__conteudo__paragrafo">Digite seu texto aqui</p>
      <textarea class = "codificador__conteudo__entrada" type="text" rows="20" cols="60"></textarea>
      <div >
        <button class="codificador__conteudo__botao">Decodificar</button>
        <button class="codificador__conteudo__botao">Codificar</button>
      </div>
    </section>
    <div >
      <p class="codificador__conteudo__paragrafo">Convers√£o</p>
      <textarea class="codificador__saida" type="text" rows="20" cols="60" disabled></textarea>
      <button class="codificador__botao__copiar">Copiar</button>
    </div>
  </main>

  <footer class="rodape">
    <h2>Desenvolvido por Vinicius Henrique</h2>
  </footer>

  <script src="script.js"></script>
</body>

</html>
